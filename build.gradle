// See https://docs.spring.io/spring-boot/docs/2.1.2.RELEASE/gradle-plugin/reference/html/

plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.palantir.docker' version '0.24.0'
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    
}


compileJava {
	options.fork = true
	options.deprecation = true
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
    mavenCentral()
}


dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-hateoas'
  implementation 'org.springframework.boot:spring-boot-starter-web'

  implementation 'org.springdoc:springdoc-openapi-core:1.1.44'
  implementation 'org.springdoc:springdoc-openapi-ui:1.1.44'
    
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
  testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
}


bootJar {
    archiveBaseName = 'luxtronic'
    archiveVersion =  '1.0.0-SNAPSHOT'
}

docker {
	name = 'luxtonic-rest-server'
	files tasks.bootJar.outputs
	noCache true  
}

publishing {
    publications {
        dockerPublication(MavenPublication) {
            from components.docker
            artifactId project.name + "-docker"
        }
    }
}
